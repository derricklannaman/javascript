<!DOCTYPE html>
<html>
<head>
	<title>Javascript Template</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="template.css">
	<script src="jquery-1.8.2.js"></script>	
	<script src="template.js"></script>	
</head>
<body>

	<div id="container">

		<header>
			<h1>UI? We don't need no stinkin' UI!</h1>
		</header>

		<div class="panel">
			<input type="text" class="box" id="text_box" />
			<div class="controls">
				<input type="button" id="clear" value="clear" />
				<input type="button" id="normal" value="normal"/>
		</div><!-- end controls -->
		
		</div><!-- end 1st panel -->
<!-- 
	************************************************
	*-->
		<div class="panel">
			<div class="output_box">
			</div>

			<div class="controls">

				<input type="button" id="black" value="Black" />
				<input type="button" id="yellow" value="Yellow" />
				<input type="button" id="reverse" value="Reverse" />
				<input type="button" id="big_box" value="Big" />
				<input type="button" id="small" value="Small" />

			</div><!-- end controls -->

			</div>
		</div><!-- end 2nd panel -->






	</div>

</body>
</html>
