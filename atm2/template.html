<!DOCTYPE html>
<html>
<head>
	<title>ATM 2</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="template.css">
	<script src="jquery-1.8.2.js"></script>	
	<script src="template.js"></script>	
</head>
<body>

	<div id="wrapper">

		<header>
			<h1>Bank of GA</h1>
		</header>

		<div id="account1">
			<div class="balance">
				<span id="balance-display">1000</span>
			</div>

			<div id="checking-action">
				<input type="text" id="input-amount" placeholder="enter" />
				<input type="button" value="Deposit" id="button-deposit" />
				<input type="button" value="Withdraw" id="button-withdraw" />
			</div>
		</div><!-- end account -->

			<div id="account2">
				<div class="balance">
					<span id="balance-display">1000</span>
				</div>

				<div id="saving-action">
					<input type="text" id="input-amount" placeholder="enter" />
					<input type="button" value="Deposit" id="button-deposit" />
					<input type="button" value="Withdraw" id="button-withdraw" />
			  </div>
			</div><!-- end saving -->

	</div><!-- end wrapper -->


</body>
</html>
