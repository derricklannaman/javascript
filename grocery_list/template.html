<!DOCTYPE html>
<html>
<head>
	<title>Grocery List App</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="template.css">
	<script src="jquery-1.8.2.js"></script>	
	<script src="template.js"></script>	
</head>
<body>

	<div id="grocery_app">
		<div id="container">
		<header id="title">
			<h1>Grocery List</h1>
		</header>

		<div id="input_controls">
			<input id="input_text" type="text" placeholder="Add grocery items here" />
			<input id="add_button" type="button" value="Add"/>
		</div><!-- end input_controls-->

		<div id="output_box">
			<div id="items"></div>
		</div><!-- end out_box -->
	  </div><!-- end container --> 

	</div><!-- end grocery app -->

</body>
</html>
