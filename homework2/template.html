<!DOCTYPE html>
<html>
<head>
	<title>Javascript Template</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="template.css">
	<script src="jquery-1.8.2.js"></script>	
	<script src="template.js"></script>	
</head>
<body>
<div id="container">
	<header>
		<h1>Color Box</h1>
	</header>
		<div class="top-panel">
			<input type="text" id="text_box" placeholder="Enter color here">
			<input type="button" id="add" value="Add Color">
		</div>

		<div id="bottom_panel">
			<input type="submit" id="prev" value="Prev" >
			<input type="submit" id="next" value="Next" >
		</div>

			<div id="boxes"></div>
			
			<br />

			

		
</div><!-- end container -->

</body>
</html>
